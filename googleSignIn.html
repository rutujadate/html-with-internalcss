<html>

<head>
    <title>Gmail</title>
    <style>
        body {
            background-color: #F0F4F9;
        }

        .googlebackground {
            margin: auto;
            background-color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
            padding: 30px 30px;
            width: 65%;
            margin-top: 50px;
        }

        .googleLogo {
            width: 60px;
        }

        .signInName {
            font-size: 40px;
            color: black;
            margin: 24px 0px;
        }

        .inputTextBox {
            width: 100%;
            border: 1px solid gray;
            padding: 15px;
            border-radius: 5px;
            margin-top: 40px;

        }

        .forgotLink {
            color: #0B57D0;
            text-decoration: none;
            cursor: pointer;
            line-height: 30px;
        }

        .googleMainBackground {
            margin-top: 40px;
            padding: 20px 0px;

        }

        .googleText {
            margin: 40px 0px;
            color: #1f1f1f;
        }

        .createAccountButton {
            color: #0B57D0;
            text-decoration: none;
            margin-right: 25px;
        }

        .googleButtons {
            display: flex;
            justify-content: end;
            align-items: center;

        }

        .nextButton {
            background-color: #0B57D0;
            color: #FFFFFF;
            font-weight: bold;
            padding: 13px 25px;

            border-radius: 20px;
            border: none;
        }

        .nextButton:hover {
            cursor: pointer;
            background-color: #033a92;
            color: white;
        }

        .footerGoogle {
            margin: auto;
            width: 65%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .footerLinks {
            color: gray;
            text-decoration: none;
            margin-right: 10px;
            padding: 5px;
            border-radius: 10px;

        }

        .footerLinks:hover {
            background-color: lightgray;
            cursor: pointer;
        }

        .languages {
            border: none;
            padding: 10px 0px;
            border-radius: 10px;
            background-color: transparent;
        }

        .languages:hover {
            background-color: lightgray;
            cursor: pointer;


        }
        
    </style>
</head>

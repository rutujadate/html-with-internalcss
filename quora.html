<html>

<head>
    <title>Quora-A place to share knowledge and better understand the worlds</title>
    <style>
        body {
            margin: 0;
        }

        .backgroundImage {
            background-image: url("https://qsf.fs.quoracdn.net/-4-ans_frontend_assets.images.home_page_bg_desktop.png-26-4770753d59b970e1.png");

            height: 100%;
            width: 100%;
        }
        .quoraLogo1{
            width: 20%;
            margin-top: 25px;
        }

        .quoraLogo {
            display: flex;
            justify-content: center;

        }
        .sentence{
            color:#636466;
            font-size: 18px;
            font-family: sans-serif;
            font-weight: 400;
            display: flex;
            justify-content: center;
        }

        .socialMediaLogo {

        }

        .quoraPage {
            background-color: white;
            width: 50%;
            margin: auto;
            /* padding:10px 20px; */
        }
        .quoraForm{

        }

            width:50%;
        }

    </style>

<body>

        <div class="quoraPage">

                        </div>
                        <div>Continue with Google</div>
                    </div>
                    <div>
                        <div>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
                                class="socialMediaLogo" />
                        </div>
                        <div>Continue with Facebook</div>
                    </div>
                    <div>Sign up with email</div>
                </div>
                <div class="formSection2">
                    <div>login</div>

                    <div>
                        <input type="text" placeholder="Your email" />
                    </div>
                    <div>Password</div>
                    <div>
                        <input type="password" placeholder="Your password" />
                    </div>
                    <div><a href="#">Fogot password?</a>
                        <button>Login</button>

            <hr />
            <div>
                <a href="">हिन्दी</a>
